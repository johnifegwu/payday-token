<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pday.online/imgs/paydayicon.png" type="image/png">
    <title>PayDay Token Presale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #d4af37;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            min-height: 100vh;
            /* Ensure the content fills the height of the screen */
        }

        .container {
            background-color: #262626;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .links {
            margin-top: 35px;
            font-size: 14px;
            text-align: center;
            padding-bottom: 20px;
        }


        h1 {
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            color: #d4af37;
        }

        button {
            background-color: #ffcc00;
            color: #1a1a1a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            max-width: 250px;
        }

        button:hover {
            background-color: #ffd700;
        }

        .info {
            margin: 20px 0;
        }

        .input-container {
            margin: 20px 0;
        }

        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            max-width: 200px;
        }

        .logo {
            margin-bottom: 20px;
            max-width: 50%;
            /* Maximum width of the logo */
            height: auto;
            /* Maintain aspect ratio */
            display: block;
            /* Make the logo a block element */
            margin-left: auto;
            /* Center the logo by auto margins */
            margin-right: auto;
            /* Center the logo by auto margins */
            text-align: center;
            /* Optional: center text if needed */
        }


        /* img {
            max-width: 100%;
            max-height: 100%;
        } */

        .links a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Media Queries for Responsiveness */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                padding: 40px;
            }

            .container {
                padding: 40px;
            }

            button {
                width: auto;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
            }

            button {
                font-size: 1em;
            }

            .links a {
                font-size: 12px;
            }
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <!-- <script src="https://pday.online/node_modules/@tonconnect/ui/dist/tonconnect-ui.min.js" defer></script> -->
    <!-- <script src="https://pday.online/node_modules/@tonconnect/sdk/dist/tonconnect-sdk.min.js" defer></script> -->
</head>

<body>

    <div class="container">
        <div class="logo">
            <img src="imgs/payday.png" alt="PayDay Token Logo" width="100%" height="100%">
        </div>
        <h1>PayDay Token Presale</h1>
        <p>Presale Price: <strong>$0.0001 per PDAY</strong></p>
        <p>Expected Listing Price: <strong>$0.0006 per PDAY</strong></p>
        <p>Minimum TON Required: <strong>0.7 TON</strong></p>

        <div class="input-container">
            <input type="number" id="tonInput" min="0.7" max="2000" placeholder="Enter TON amount" />
        </div>

        <button id="buyNowButton" disabled>Buy Now</button>
        <button id="connectWalletButton">Connect Wallet</button>

        <div class="info" id="walletStatus"></div>
        <div class="info" id="transferStatus"></div>

        <script src="dist/tonweb.js"></script>
        <script src="includes/45646515151edvhj51541.js"></script>

        <div class="links">
            <a href="https://pday.online/whitepaper.pdf" target="_blank">Whitepaper</a> |
            <a href="https://x.com/token_payday?t=c9pgwx_ikva8vBwWTNm8EA&s=09" target="_blank">Twitter</a> |
            <a href="https://www.linkedin.com/company/payday-token/?viewAsMember=true" target="_blank">LinkedIn</a>|
            <a href="https://t.me/tokenpayday" target="_blank">Telegram</a>
        </div>
    </div>

</body>

</html>
